application: mytime-umich
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /css
  static_dir: public/css
- url: /img
  static_dir: public/img
- url: /js
  static_dir: public/js

- url: .*
  script: main.app
  login: required #umich.edu domain reqired

libraries:
- name: webapp2
  version: "2.5.1"
- name: jinja2
  version: "2.6"
